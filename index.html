<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Bird Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container" ontouchstart="jump()"> 
        <div id="bird"></div>
        <div id="score">Score: 0</div>
    </div>

    <!-- Skills Buttons (For Mobile) -->
    <div id="skills">
        <button onclick="useShield()" ontouchstart="useShield()">🛡 Shield</button>
        <button onclick="useSlowMotion()" ontouchstart="useSlowMotion()">🐢 Slow Motion</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
